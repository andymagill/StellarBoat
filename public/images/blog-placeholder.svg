<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3a5a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1f3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1729;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="accentGlow" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#c000ff;stop-opacity:0.1" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)" />
  
  <!-- Accent glow overlay -->
  <rect width="800" height="400" fill="url(#accentGlow)" />

